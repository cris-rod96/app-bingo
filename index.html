<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="content-container">
        <div class="content-containerGenerate">
          <form id="form-generate" class="form-generate">
            <div class="group">
              <label for="" class="label"> Cantidad </label>
              <input type="number" class="group-input" id="input-cant" />
            </div>
            <div class="group">
              <label for="" class="label"> Inicio código </label>
              <input type="text" class="group-input" id="input-codigo" />
            </div>
            <div class="group">
              <button type="button" class="btn btn-generate" id="btn-generate">
                Generar
              </button>
            </div>
          </form>
        </div>

        <div class="content-containerTables">
          <div class="container-filterTable">
            <select name="" id="filter-codigo" disabled>
              <option selected disabled>
                -- Seleccione el código de tabla --
              </option>
            </select>
          </div>

          <div class="container-table hide" id="container-table"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
